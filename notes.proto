syntax = "proto3";

package gtproto;

import "commons.proto";

message NoteList {
  string chat_id = 1;
  string title = 2;
  Icon icon = 3;
  uint32 num_members = 4;
}

message Note {
  string note_list_chat_id = 1;
  string id = 2;
  string title = 3; // computed from the first line of the note
  string text = 4;
}
