syntax = "proto3";

package teaproto;

import "core/images.proto";

message User {
  string id = 1;
  string name = 2;
  Icon icon = 3;
  bool is_me = 6;
  OnlineStatus online_status = 7;  // can be omited in system messages
}

message OnlineStatus {
  enum Status {
    OFFLINE = 0;
    ONLINE = 1;
    AWAY = 2; // not implemented yet
  }
  string user_id = 1; // can omited if message inside User
  Status status = 2;
  uint64 last_seen = 3; // only for OFFLINE status
}
