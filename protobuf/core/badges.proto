syntax = "proto3";

package teaproto;

enum BadgeType {
  BADGE_TYPE_MAIN = 0; // badge on application icon
}

// GlobalBadge contains counter for application
message GlobalBadge {
  BadgeType type = 1;
  uint32 counter = 2;
  uint64 updated_at = 3; // in conflicting cases, the badge with the latest updated_at should be used
}
